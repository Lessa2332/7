<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Веб-Додаток із Кнопками</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #overlay-text {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2em; color: #39FF14; text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14;
            display: none; z-index: 10; pointer-events: none;
        }
        #listen-button, #exit-button {
            position: fixed; bottom: 100px; z-index: 10;
            padding: 10px 20px; font-size: 1.2em; background: #39FF14; color: black;
            border: none; border-radius: 5px; cursor: pointer;
        }
        #listen-button { left: 20px; }
        #exit-button { right: 20px; }
        #footer-text {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            font-size: 1em; color: #39FF14; text-shadow: 0 0 5px #39FF14;
            text-align: center; z-index: 10;
        }
        #footer-text a { color: #39FF14; text-decoration: underline; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="overlay-text">Виявлено зображення!</div>
    <button id="listen-button">Слухати</button>
    <button id="exit-button">Вийти</button>
    <div id="footer-text">
        @SmartLessa (<a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO" target="_blank">YouTube</a>)
    </div>
    <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; trackingMethod: best; debugUIEnabled: false;">
        <a-assets>
            <img id="our-png" src="https://raw.githubusercontent.com/твій_юзер/твій_репозиторій/main/моя/overlay.png">
            <audio id="our-audio" src="https://raw.githubusercontent.com/твій_юзер/твій_репозиторій/main/моя/sound.mp3" preload="auto"></audio>
        </a-assets>
        <a-nft type="nft" url="https://raw.githubusercontent.com/твій_юзер/твій_репозиторій/main/моя/marker"
               smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <a-image src="#our-png" position="0 0 0" scale="1 1 1"
                     animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-image>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        const overlayText = document.getElementById('overlay-text');
        const audio = document.getElementById('our-audio');
        const listenButton = document.getElementById('listen-button');
        const exitButton = document.getElementById('exit-button');

        // Обробка подій маркера
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                this.el.addEventListener('markerFound', () => {
                    overlayText.style.display = 'block';
                    listenButton.style.display = 'block';
                    exitButton.style.display = 'block';
                });
                this.el.addEventListener('markerLost', () => {
                    overlayText.style.display = 'none';
                    audio.pause();
                    audio.currentTime = 0;
                });
            }
        });
        document.querySelector('a-nft').setAttribute('markerhandler', '');

        // Кнопка "Слухати"
        listenButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                listenButton.textContent = 'Пауза';
            } else {
                audio.pause();
                listenButton.textContent = 'Слухати';
            }
        });

        // Кнопка "Вийти"
        exitButton.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            overlayText.style.display = 'none';
            listenButton.style.display = 'none';
            exitButton.style.display = 'none';
            window.location.reload(); // Перезавантажуємо сторінку для зупинки AR
        });

        // Адаптація розміру сцени при зміні розміру екрану
        window.addEventListener('resize', () => {
            const scene = document.querySelector('a-scene');
            scene.setAttribute('arjs', `sourceWidth: ${window.innerWidth}; sourceHeight: ${window.innerHeight}`);
        });
    </script>
</body>
</html>
