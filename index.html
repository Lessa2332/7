
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Веб-Додаток із Твоїми Файлами</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar-js-org@2.2.2/three.js/build/ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Monospace; }
        #overlay-text {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2em; color: #39FF14; text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14;
            display: none; z-index: 10; pointer-events: none;
        }
        #listen-button, #exit-button {
            position: fixed; bottom: 100px; z-index: 10;
            padding: 10px 20px; font-size: 1.2em; background: #39FF14; color: black;
            border: none; border-radius: 5px; cursor: pointer;
        }
        #listen-button { left: 20px; }
        #exit-button { right: 20px; }
        #footer-text {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            font-size: 1em; color: #39FF14; text-shadow: 0 0 5px #39FF14;
            text-align: center; z-index: 10;
        }
        #footer-text a { color: #39FF14; text-decoration: underline; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="overlay-text">Виявлено зображення!</div>
    <button id="listen-button" style="display: none;">Слухати</button>
    <button id="exit-button" style="display: none;">Вийти</button>
    <div id="footer-text">
        @SmartLessa (<a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO" target="_blank">YouTube</a>)
    </div>
    <a-scene
        embedded
        arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; trackingMethod: best; debugUIEnabled: false; videoTexture: true;"
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true; precision: medium;"
    >
        <a-assets>
            <img id="our-png" src="overlay.png">
            <audio id="our-audio" src="sound.mp3" preload="auto"></audio>
        </a-assets>
        <a-marker type="pattern" url="marker.patt">
            <a-image
                src="#our-png"
                position="0 0 0"
                scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
            ></a-image>
        </a-marker>
        <a-camera position="0 0 0" look-controls="enabled: false" arjs-look-controls></a-camera>
    </a-scene>
    <script>
        const overlayText = document.getElementById('overlay-text');
        const audio = document.getElementById('our-audio');
        const listenButton = document.getElementById('listen-button');
        const exitButton = document.getElementById('exit-button');
        const scene = document.querySelector('a-scene');

        // Обробка подій маркера
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                this.el.addEventListener('markerFound', () => {
                    overlayText.style.display = 'block';
                    listenButton.style.display = 'block';
                    exitButton.style.display = 'block';
                });
                this.el.addEventListener('markerLost', () => {
                    overlayText.style.display = 'none';
                    audio.pause();
                    audio.currentTime = 0;
                });
            }
        });
        document.querySelector('a-marker').setAttribute('markerhandler', '');

        // Кнопка "Слухати"
        listenButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                listenButton.textContent = 'Пауза';
            } else {
                audio.pause();
                listenButton.textContent = 'Слухати';
            }
        });

        // Кнопка "Вийти"
        exitButton.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            overlayText.style.display = 'none';
            listenButton.style.display = 'none';
            exitButton.style.display = 'none';
            scene.setAttribute('arjs', 'sourceType: none');
        });

        // Адаптація розміру сцени
        window.addEventListener('resize', () => {
            scene.setAttribute('arjs', `sourceWidth: ${window.innerWidth}; sourceHeight: ${window.innerHeight}`);
        });

        // Перевірка доступу до камери
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                console.log('Задня камера активована');
            })
            .catch(err => {
                console.error('Помилка доступу до камери:', err);
                alert('Не вдалося отримати доступ до камери. Переконайтеся, що використовуєте HTTPS і дозволили доступ.');
            });
    </script>
</body>
</html>
